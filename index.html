<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-content">
    <div class="shop-items">
        <div class="shop-item">
            <h2 class="shop-item-title">Organic apple</h2>
            <img class="shop-item-image" src="images/organic-apple.jpg" alt="apple" width="50%">
            <div class="shop-item-details">
                <span class="shop-item-price">9,99dt</span>
                <button class="btn shop-item-button" type="button"> ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <h2 class="shop-item-title">Organic orange</h2>
            <img class="shop-item-image" src="images/organic-orange.jpg" alt="orange" width="50%">
            <div class="shop-item-details">
                <span class="shop-item-price">4,99dt</span>
                <button class="btn shop-item-button" type="button"> ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <h2 class="shop-item-title">Organic tomatoes</h2>
            <img class="shop-item-image" src="images/organic-tomatoes.jpg" alt="tomatoes" width="90%">
            <div class="shop-item-details">
                <span class="shop-item-price">3,99dt</span>
                <button class="btn shop-item-button" type="button"> ADD TO CART</button>
            </div>
        </div>

    </div>

</section>
<section class="cart-section">
    <div class="cart-container">
        <div class="header">
            <h3>Shopping Cart</h3>        
        </div>
        <div class="title">
            <h4>ITEM</h4>
            <h4>PRICE</h4>
            <h4>QUANTITY</h4>

        </div>
        <div class="cart-items">
            <div class="cart-item ">
                <button class="like"><i class="fa fa-heart fa-2x"></i></button>
                <div class="image">
                <img class="cart-item-image" src="images/organic-apple.jpg" width="10%">
                <span class="cart-item-title">organic-apple</span>
            </div>
            <div class="cart-item-price"> <span>9,99dt</span></div>
            <div class="quantity">
                    <input class="input" type="number" value="1">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>
            </div>
            <div class="cart-item ">
                <button class="like"><i class="fa fa-heart fa-2x"></i></button>
                <div class="image">
                <img class="cart-item-image" src="images/organic-orange.jpg" width="10%">
                <span class="cart-item-title">organic-orange</span>
                </div>
                <div class="cart-item-price"> <span>4,99dt</span></div>                
                <div class="quantity">
                    <input class="input" type="number" value="1" >
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>
            </div>
        <div class="cart-item">
            <button class="like"><i class="fa fa-heart fa-2x"></i></button>
                <div class="image">
                <img class="cart-item-image" src="images/organic-tomatoes.jpg" width="10%">
                <span class="cart-item-title">organic-tomatoes</span>
            </div>
            <div class="cart-item-price"> <span>3,99dt</span></div>
                <div class="quantity">
                    <input class="input" type="number" value="1">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>
        </div>
        </div>

    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total :</strong>
        <span class="cart-total-price">18,97dt</span>
    </div>

</section>
<script src="store.js"></script>
</body>
</html>
